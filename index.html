<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="to-do.css" />
  <style>
    /* Add your styles here */
    .board {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .board-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cover {
      height: 150px;
      width: 100%;
      border: 2px dashed #ddd;
      margin-bottom: 10px;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="boards">
      <!-- to do list -->
      <div class="board" id="todo-board" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="board-header"><h2>To do</h2></div>
        <div class="cover" id="todo" draggable="true" ondragstart="drag(event)"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- in progress -->
      <div class="board" id="inprogress-board" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="board-header"><h2>In progress</h2></div>
        <div class="cover" id="inprogress" draggable="true" ondragstart="drag(event)"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- Stuck -->
      <div class="board" id="stuck-board" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="board-header"><h2>Stuck</h2></div>
        <div class="cover"id="stuck" draggable="true" ondragstart="drag(event)"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- Done -->
      <div class="board" id="done-board" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="board-header"><h2>Done</h2></div>
        <div class="cover" id="done" draggable="true" ondragstart="drag(event)"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
    </div>
  </div>

  <script>
    const allowDrop = (event) => {
      event.preventDefault();
    };

    const drag = (event) => {
      event.dataTransfer.setData("text", event.target.id);
    };

    const drop = (event) => {
      event.preventDefault();
      const boxId = event.dataTransfer.getData("text");
      const draggedBox = document.getElementById(boxId);
      event.target.appendChild(draggedBox);
    };
  </script>

</body>
</html>
