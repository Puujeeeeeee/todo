<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="to-do.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="boards">
      <!-- to do list -->
      <div class="board">
        <div class="board-header"><h2>To do</h2></div>
        <div class="container flex" ondragover="allowDrop(event)" ondrop="drop(event)" id="todo"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- in progress -->
      <div class="board">
        <div class="board-header"><h2>In progress</h2></div>
        <div class="container flex" ondragover="allowDrop(event)" ondrop="drop(event)" id="todo"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- Stuck -->
      <div class="board">
        <div class="board-header"><h2>Stuck</h2></div>
        <div class="container flex" ondragover="allowDrop(event)" ondrop="drop(event)" id="todo"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
      <!-- Done -->
      <div class="board" >
        <div class="board-header"><h2>Done</h2></div>
        <div class="container flex" ondragover="allowDrop(event)" ondrop="drop(event)" id="todo"></div>
        <div class="button" id="to-do-button">俱데dd card</div>
      </div>
    </div>
  </div>

  <div class="backdrop">
    <div class="hidden-card">
      <div class="add">Add Task</div>
      <div>
        <label name="title">Title</label>
        <input class="border" id="title" name="title">
        <p class="helper-text">Please enter a title.</p>
      </div>
      <div>
        <label name="description">Description</label>
        <textarea class="description" id="description" name="description" rows="4" cols="50"></textarea>
        <p class="helper-text">Please enter a description.</p>
      </div>
      <div>
        <label name="status">Status</label>
        <select class="border" name="status" id="status">
          <option value="todo">To do</option>
          <option value="inprogress">In progress</option>
          <option value="stuck">Stuck</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div>
        <label name="priority">Priority</label>
        <select class="border" name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button id="add-task-button" onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script>
    const allowDrop = (event) => {
      event.preventDefault();
    };

    const drag = (event) => {
      event.dataTransfer.setData("text", event.target.id);
    };

    const drop = (event) => {
      event.preventDefault();
      const boxId = event.dataTransfer.getData("text");
      const filteredTodo = boxArray.filter((el, i) => el.id === boxId);
      filteredTodo[0].Status = event.target.id;
      render();
    };
    // You can add more functionality or event handlers as needed.

  </script>
</body>
</html>
